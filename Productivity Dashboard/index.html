<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Productivity Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffffff, #bbbbc5);
      color: #000000;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      background: linear-gradient(to right, #183f37, #7b73bb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #75779e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(190, 190, 190, 0.5);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #def0ef;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      background: #dadada;
      color: white;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #019875;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
      background: #ffffff;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    ul li:hover {
      background: #cecece;
    }
    #clock, #typingResult, #weatherOutput, #greeting {
      font-size: 18px;
      padding: 10px;
      background: #ffffff;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
    }
    .quote-box {
      background: #d9d9db;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #themeToggle {
      margin-top: 20px;
      display: block;
      background: #0a0149;
      color: white;
    }
    .todo-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .todo-actions button {
      width: auto;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üß† Smart Productivity Dashboard</h1>
  <button id="themeToggle" onclick="toggleTheme()">üåó welcome users</button>
  <div class="grid">
    
    <div class="card">
      <h2>üëã Greeting</h2>
      <div id="greeting">Hello!</div>
    </div>

    
    <div class="card">
      <h2>‚è∞ Current Time</h2>
      <div id="clock">--:--:--</div>
    </div>

    
    <div class="card">
      <h2>‚å®Ô∏è Typing Speed Test</h2>
      <div class="quote-box" id="quote"></div>
      <input type="text" id="typedInput" placeholder="Start typing here..." />
      <div id="typingResult"></div>
    </div>

    
    <div class="card">
      <h2>üå§Ô∏è Weather Info</h2>
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weatherOutput"></div>
    </div>

    
    <div class="card">
      <h2>‚úÖ To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Enter task" />
      <button onclick="addTodo()">Add Task</button>
      <ul id="todoList"></ul>
    </div>
  </div>

  <script>
    
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

   
    function updateGreeting() {
      const hour = new Date().getHours();
      let greetingText = 'Hello';
      if (hour < 12) greetingText = 'üåÖ Good Morning';
      else if (hour < 18) greetingText = 'üå§Ô∏è Good Afternoon';
      else greetingText = 'üåô Good Evening';
      document.getElementById('greeting').textContent = greetingText;
    }
    updateGreeting();

    
    const sentences = [
      "Debugging is part of every developer's journey.",
      "JavaScript powers interactive websites.",
      "Typing faster helps productivity.",
      "Consistency beats motivation every time."
    ];
    const quote = document.getElementById('quote');
    const typedInput = document.getElementById('typedInput');
    const typingResult = document.getElementById('typingResult');
    let startTime, currentSentence;

    function setSentence() {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      quote.textContent = currentSentence;
      typedInput.value = '';
      typingResult.textContent = '';
      startTime = null;
    }

    typedInput.addEventListener('input', () => {
      if (!startTime) startTime = new Date();
      if (typedInput.value === currentSentence) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000;
        const wpm = Math.round((currentSentence.split(' ').length / timeTaken) * 60);
        typingResult.textContent = `üéØ Speed: ${wpm} WPM (‚è±Ô∏è ${timeTaken.toFixed(2)}s)`;
        setTimeout(setSentence, 1000);
      }
    });
    setSentence();

    
    async function getWeather() {
      const city = document.getElementById('city').value;
      const API_KEY = '9187b70b9efd013e8deb6682d131c973';
      if (!city) return alert("Please enter city name");
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
        const data = await res.json();
        if (data.cod === 200) {
          document.getElementById('weatherOutput').innerHTML = `üå°Ô∏è <b>${data.main.temp}¬∞C</b> | ${data.weather[0].description}`;
        } else {
          document.getElementById('weatherOutput').textContent = '‚ùå City not found';
        }
      } catch (err) {
        document.getElementById('weatherOutput').textContent = '‚ö†Ô∏è Failed to fetch weather';
      }
    }

    
    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (task === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = task;
      li.appendChild(span);

      const actions = document.createElement('div');
      actions.className = 'todo-actions';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => {
        const newTask = prompt('Edit your task:', span.textContent);
        if (newTask !== null && newTask.trim() !== '') {
          span.textContent = newTask.trim();
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);

      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }

    
  </script>
</body>
</html>
